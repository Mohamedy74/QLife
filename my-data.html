    <!-- Start Header -->
    <header class="app-header">
        <nav class="navbar navbar-expand-md navbar-light" id="foxapp_menu">
            <div class="container">
                <div>
                    <a class="navbar-brand" href="index.html">
                        <img src="assets/images/logo/logo.png" class="img-fluid" alt="">
                    </a>
                </div>

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">

                                English

                                العربية
                            </a>
                        </div>
                    </li>
                </ul>
                <ul class="navbar-nav border-0">
                    <li class="nav-item dropdown userAccount">
                        <a class="nav-link" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                            <div class="profile-image">
                                <img src="assets/images/auth.png" alt="">
                            </div>
                            <div class="user-name">
                                <span> Welcome</span>
                                <span> Mohamed Ali</span>
                            </div>

    <!-- End Header -->

    <!-- Start section -->
    <section class="page_details">
        <div class="container">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="my-data.html">My data</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="food-preferences.html">Food preferences</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile-password.html">Password</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="plan-pilling.html">My Plan & Pilling</a>
                </li>
            </ul>
            <div class="user_info_avatar">
                <img src="assets/images/profile.png" alt="">
                <label for="uploadAvatar" class="icon-upload">
                    <input type="file" id="uploadAvatar" accept="image/jpeg, image/pjpeg, image/png" class="d-none">
                    <img src="assets/images/icons/edit-picture-icon.svg" alt="">
                </label>
            </div>
            <form action="">
                <div class="title_form_group">
                    <h4>
                        Personal Data
                    </h4>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating form-group">
                            <input type="text" class="form-control" placeholder="First Name">
                            <label>First Name</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating form-group">
                            <input type="text" class="form-control" placeholder="Second Name">
                            <label>Second Name</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating form-group">
                            <input type="text" name="phone" class="form-control" placeholder="Phone Number" />
                            <label>Phone Number</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating form-group">
                            <input type="email" name="email" class="form-control" placeholder="Email" />
                            <label>Email</label>
                        </div>
                    </div>
                </div>
                <div class="title_form_group">
                    <h4>
                        Health History
                    </h4>
                </div>
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="form-floating form-group">
                            <select class="form-control" placeholder=" ">
                                <option selected>Open this select menu</option>
                                <option value="1">Sleeve Gastrectomy</option>
                                <option value="2">Sleeve Gastrectomy</option>
                                <option value="3">Sleeve Gastrectomy</option>
                                <option value="4">Sleeve Gastrectomy</option>
                                <option value="5">Sleeve Gastrectomy</option>
                            </select>
                            <label>Bariatric Surgery Type </label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating form-group">
                            <input type="date" class="form-control" placeholder="Date Of Operation">
                            <label>Date Of Operation</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-floating form-group">
                            <textarea name="" cols="30" rows="10" class="form-control" placeholder=" "></textarea>
                            <label>Why Did You Have Bariatric Surgery?</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group form-group">
                            <div class="form-floating form-floating-group flex-grow-1">
                                <input type="text" class="form-control" placeholder=" ">
                                <label>Max Weight Before Operation</label>
                            </div>
                            <div class="input-group-append">
                                <span class="input-group-text">Kg</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group form-group">
                            <div class="form-floating form-floating-group flex-grow-1">
                                <input type="text" class="form-control" placeholder=" ">
                                <label>Lowest Weight After Operation</label>
                            </div>
                            <div class="input-group-append">
                                <span class="input-group-text">Kg</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating form-group">
                            <select class="form-control select2" multiple placeholder="Chronic Diseases You Have">
                                <option value="1">Diabetes</option>
                                <option value="2">Pressure</option>
                            </select>
                            <label>Chronic Diseases You Have </label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group custome_radio_group">
                            <label>
                                Do You Smoke?
                            </label>
                            <div class="custom-input-control custom-input-radio">
                                <input type="radio" id="yes" name="smoke" class="custom-input" value="yes">
                                <label class="custom-label-control" for="yes">Yes</label>
                            </div>
                            <div class="custom-input-control custom-input-radio">
                                <input type="radio" id="no" name="smoke" class="custom-input" value="no">
                                <label class="custom-label-control" for="no">No</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group custome_radio_group">
                            <label>
                                Do You Take Regular Medication?
                            </label>
                            <div class="custom-input-control custom-input-radio">
                                <input type="radio" id="yesMedication" name="medication" class="custom-input"
                                    value="yes">
                                <label class="custom-label-control" for="yesMedication">Yes</label>
                            </div>
                            <div class="custom-input-control custom-input-radio">
                                <input type="radio" id="noMedication" name="medication" class="custom-input" value="no">
                                <label class="custom-label-control" for="noMedication">No</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating form-group">
                            <input type="text" class="form-control" placeholder="Names Of Medicines">
                            <label>Names Of Medicines</label>
                        </div>
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-end">
                    <button class="btn btn-outline-theme">Cancel</button>
                    <button class="btn btn-theme ml-2">Save</button>
                </div>
            </form>
        </div>
    </section>
    <!-- End section -->

    <div class="app-footer">

            <div class="company_brief">
                <img src="assets/images/logo/logo-white.png" alt="" class="footer_logo">
            </div>

                <h4>
                    Contact Us
                </h4>
                <p>
                    For any queries please email us at
                </p>
                <p>
                    team@qlife.net

                <p class="copy_right">
                    Copyright © 2022 Q-life
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
    <script src="assets/js/libs/bootstrap-4.1.3.min.js"></script>

    <script src="assets/js/general/common.js"></script>
