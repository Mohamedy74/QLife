<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="./assets/images/logo/favicon.ico">
    <title>Home | QLife</title>
    <link rel="stylesheet" href="assets/css/en/style.css">
</head>

<body>
    <div class="userAuth_page login-page">
        <div class="container-fluid px-0">
            <div class="row align-items-center mx-0">
                <div class="col-md-6 right-side">
                    <div class="side_inner_auth">
                        <div class="head_auth">
                            <a href="index.html" class="logo_auth">
                                <img src="assets/images/logo/logo.png" alt="" />
                            </a>
                            <p class="title_auth">
                                Welcome back to Q-lifeâ€¦ Professional care
                            </p>
                        </div>
                        <img src="assets/images/login.png" alt="Image" class="img-pref" />
                    </div>
                </div>
                <div class="col-md-6 left-side">
                    <div class="mb-4 justify-content-center">
                        <h3 class="title_left_side">Login</h3>
                    </div>
                    <form action="#">

                        <div class="form-floating form-group">
                            <input type="email" name="email" class="form-control" placeholder="Email" />
                            <label>Mobil Number Or Email </label>
                        </div>
                        <div class="input-group form-group">
                            <div class="form-floating form-floating-group flex-grow-1">
                                <input type="password" id="password-field" class="form-control" placeholder="Password">
                                <label>Password</label>
                            </div>
                            <div class="input-group-append">
                                <a class="input-group-text toggle-password" data-toggle="#password-field">
                                    <i class="fas fa-eye"></i>
                                </a>
                            </div>
                        </div>
                        <div class="remember_row">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="rememberme">
                                <label class="custom-control-label" for="rememberme">
                                    Remember me
                                </label>
                            </div>
                            <a href="#">
                                Forget password ?
                            </a>
                        </div>
                        <button class="btn btn-theme d-block w-100">Login</button>

                        <p class="hint_left_side text-center">
                            New user?
                            <a href="sign-up.html">Sign up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
    <script src="assets/js/libs/bootstrap-4.1.3.min.js"></script>
    <script src="assets/js/general/common.js"></script>
</body>

</html>
